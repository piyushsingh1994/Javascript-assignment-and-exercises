<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Write a JavaScript program to get the website URL (loading page)</title>
</head>
<body>
  <input type="button" onclick="url()" value="Get URL"/>
  <script>
  function url()  {
    var geturl=document.url;
    alert(geturl)
  }
  </script>
</body>
</html>
